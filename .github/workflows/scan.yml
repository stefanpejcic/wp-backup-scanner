name: Scan website for exposed backups and log files

on:
  workflow_dispatch:
    inputs:
      domain:
        description: 'Domain to scan'
        required: true
  schedule:
    - cron: '0 0 * * *'

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'

    - name: Get domain
      id: domains
      run: |
        if [ -n "${{ github.event.inputs.domain }}" ]; then
          echo "Using domain input: ${{ github.event.inputs.domain }}"
          echo "domains=${{ github.event.inputs.domain }}" >> $GITHUB_OUTPUT
        else
          if [ ! -f domain.txt ]; then
            echo "domain.txt not found!"
            exit 1
          fi
          DOMAIN_LIST=$(cat domain.txt | tr '\n' ' ')
          echo "Using domains from domain.txt: $DOMAIN_LIST"
          echo "domains=$DOMAIN_LIST" >> $GITHUB_OUTPUT
        fi

    - name: Scan domain
      run: |
        for domain in ${{ steps.domains.outputs.domains }}; do
          echo "======================================="
          echo "Scanning domain: $domain"
          echo "======================================="
          php scan.php domain="$domain"
        done
